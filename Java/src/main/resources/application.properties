spring.application.name=mcp_chess

spring.main.web-application-type=none

# MCP Server Configuration
spring.ai.mcp.server.name=chess-demo
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.protocol=STDIO
spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.instructions=\
  This MCP server interacts with the Chess.com public API to fetch insights \
  and statistics about chess players based on their username.

# Logging Configuration
spring.main.banner-mode=off
# Disable console logging completely for STDIO MCP communication
logging.level.root=WARN
logging.level.be.infosupport.mcp_chess_demo=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.ai.mcp=INFO
logging.pattern.console=
logging.file.name=./logs/mcp_chess_demo.log
logging.file.max-size=10MB
logging.file.max-history=5

# Chess.com API Configuration
chess.api-base-url=https://api.chess.com/pub
chess.user-agent=Chess MCP Server 1.0
chess.timeout-seconds=30
chess.max-retries=3